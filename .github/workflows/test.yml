name: Run Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        services:
            mongo:
                image: mongo
                ports:
                  - 27017:27017
        steps:
            - name: Checkout code
              uses: actions/checkout@v4.2.2

            - name: Set up Node.js
              uses: actions/setup-node@v4.1.0
              with:
                node-version: 'latest'
            
            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test
              env:
                MONGO_URI: mongodb://localhost:27017/inventory-manager
            
